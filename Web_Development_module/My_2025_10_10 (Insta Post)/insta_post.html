<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Post</title>
    <link rel="stylesheet" href="insta_post.css">
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="profilePic">
                <img src="profilePic.jpg" alt="">
            </div>
            <div class="details">
                <div class="userName">
                    <p>NarutoUzumaki</p>
                </div>
                <div class="location">
                    <p>Leaf Village</p>
                </div>
            </div>
            <div class="menu">
                <img src="svg/ellipsis-vertical-solid.svg"></img>
            </div>
        </div>

        <div class="postPic">
            <img src="postPic.jpg" alt="">
        </div>

        <div class="utilities">
            <div class="LCS">
                <img src="svg/heart-regular.svg" alt="" class="like">
                <img src="svg/comment-regular.svg" alt="">
                <img src="svg/instagram-share-icon.svg" alt="">
            </div>
            <div class="save">
                <img src="svg/bookmark-regular.svg" alt="">
            </div>
        </div>

        <div class="likedBy">
            <p>Liked By atharv_suranje and 101 others</p>
        </div>

        <div class="caption">
            <p>"Believe it!"</p>
        </div>
    </div>
</body>
</html>
