<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc-container">
    <form action="" autocomplete="off" class="calculator" name="calculator">
      <input type="text" class="output" name="output" id="input">
      <input type="button" value="AC" class="button extra clear" onclick="update('AC')">
      <input type="button" value="+/-" class="button extra plus-minus" onclick="update('+/-')">
      <input type="button" value="%" class="button arithmetic extra" onclick="update('%')">
      <input type="button" value="/" class="button arithmetic math" onclick="update('/')">
      <input type="button" value="7" class="button arithmetic" onclick="update('7')">
      <input type="button" value="8" class="button arithmetic" onclick="update('8')">
      <input type="button" value="9" class="button arithmetic" onclick="update('9')">
      <input type="button" value="*" class="button arithmetic math" onclick="update('*')">
      <input type="button" value="4" class="button arithmetic" onclick="update('4')">
      <input type="button" value="5" class="button arithmetic" onclick="update('5')">
      <input type="button" value="6" class="button arithmetic" onclick="update('6')">
      <input type="button" value="-" class="button arithmetic math" onclick="update('-')">
      <input type="button" value="1" class="button arithmetic" onclick="update('1')">
      <input type="button" value="2" class="button arithmetic" onclick="update('2')">
      <input type="button" value="3" class="button arithmetic" onclick="update('3')">
      <input type="button" value="+" class="button arithmetic math" onclick="update('+')">
      <input type="button" value="0" class="button arithmetic zero" onclick="update('0')">
      <input type="button" value="." class="button arithmetic" onclick="update('.')">
      <input type="button" value="=" class="button math evaluate" onclick="calculate()">
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
