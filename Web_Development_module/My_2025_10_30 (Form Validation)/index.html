<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js"></script>
</head>
<body>
    Enter UserName : <input type="text" id="userName"> <span id="userNameSpan"></span> 
    <br><br>
    Enter Password : <input type="password" id="password"> <span id="passwordSpan"></span>
    <br><br>
    Enter Age : <input type="number" id="age"> <span id="ageSpan"></span>
    <br><br>
    Select Subjects :
    <input type="checkbox" class="subjects">Physics
    <input type="checkbox" class="subjects">Chemistry
    <input type="checkbox" class="subjects">Biology
    <input type="checkbox" class="subjects">Mathematics
    <span id="subjectsSpan"></span>
</body>
</html>
